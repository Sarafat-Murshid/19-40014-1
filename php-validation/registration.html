<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
</head>
<body>

	<h1>Registration Page</h1>

	<form action="RegistrationAction.php" method="post" novalidate>	
	<fieldset>
		<fieldset>
		<legend><b>Basic Information</b></legend>
		
		<label>First Name*:</label>
		<input type="text" name="fname" required>
		<br><br>

		<label>Last Name*:</label>
		<input type="text" name="lname" required>
		<br><br>

		<label>Gender*:</label>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female
		<br><br>

		<label>Date of Birth*:</label>
		<input type="date" name="dob" required >
		<br><br>

		<label>Religion*:</label>
		<select name="religion" required>
			 	<option></option>
			    <option value="Islam">Islam</option>
 			    <option value="Hinduism">Hinduism</option>
 			    <option value="Christianity">Christianity</option>
			    <option value="Buddhism">Buddhism</option>
		</select>
		<br><br>

		</fieldset>

		<fieldset>
		<legend><b>Contact Information</b></legend>

		<label>Present Address*:</label>
		<textarea name="praddress" required></textarea> 
		<br><br>

		<label>Permanent Address:</label>
		<textarea name="peaddress"></textarea> 
		<br><br>

		<label>Phone:</label>
		<input type="tel" name="phone" pattern="[0-9]{11}">
		<br><br>

		<label>Email*:</label>
		<input type="email" name="email" required>
		<br><br>

		<label>Personal Website Link:</label>
		<input type="url" name="url">
		<br><br>

		</fieldset>

		<fieldset>
		<legend><b>Credentials</b></legend>

		<label>Username*:</label>
		<input type="text" name="uname" required autocomplete="off"> 
		<br><br>

		<label>Password*:</label>
		<input type="password" name="password" required autocomplete="off">
		<br><br>

		<label>Confirm Password*:</label>
		<input type="password" name="cpassword" required autocomplete="off"> 
		<br><br>
		
		</fieldset>
		<input type="submit" name ="submit">

	</fieldset>
	</form>

</body>
</html>
